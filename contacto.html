<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda 3B</title>

    <link rel="stylesheet" href="estilos/estilos.css">

    <script src="http://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <nav>
            <div class="icon__menu" id="btn_open">
                <i class="fas fa-bars"></i>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
    </header>

    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <img src="imagenes/logo.PNG" alt="" style="width: 50px;height: 40px;">
            <h4>Tienda 3B</h4>
        </div>

        <div class="options__menu">
            <a href="index.html" class="selected">
                <div class="option">
                    <img src="imagenes/home.png" alt="" style="width: 25px;height: 25px;">
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="quienessomos.html">
                <div class="option">
                    <img src="imagenes/quienes_somos.png" alt="" style="width: 25px;height: 25px;">
                    <h4>Quienes somos</h4>
                </div>
            </a>
            <a href="productos.html">
                <div class="option">
                    <img src="imagenes/productos.png" alt="" style="width: 23px;height: 25px;">
                    <h4>Productos</h4>
                </div>
            </a>
            <a href="contacto.html">
                <div class="option">
                    <img src="imagenes/contacto.png" alt="" style="width: 25px;height: 25px;">
                    <h4>Contacto</h4>
                </div>
            </a>
        </div>
    </div>
    
    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form id="contacto_form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto" required>
                        <option value="">Seleccione un producto</option>
                        <option value="producto1">Producto 1</option>
                        <option value="producto2">Producto 2</option>
                        <option value="producto3">Producto 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" required></textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="limpiar">Limpiar campos</button>
                    <button type="submit" id="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="js/script.js"></script>

    </footer>
</body>
</html>
